<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the Weather?</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter location" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="weatherImages/humidity.png" />
            <div>
              <p class="humidity"></p>

              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weatherImages/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
